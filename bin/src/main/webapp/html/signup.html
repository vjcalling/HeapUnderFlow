<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeapUnderFlow</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/css/fonts_googleapi.css">
<link rel="stylesheet" href="../assets/css/Header-Blue.css">
<link rel="stylesheet" href="../assets/css/login/form-register.css">
<link rel="stylesheet" href="../assets/css/styles.css">
<link rel="stylesheet" href="../assets/css/Footer-white.css">
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/signup.js"></script>

</head>

<body>

	<div class="header-blue">

		<nav class="navbar navbar-default navigation-clean-search">
			<div class="container">


				<div class="navbar-header">
					<a class="navbar-brand navbar-link" href="../index.html">HeapUnderFlow</a>
				</div>
				<div class="collapse navbar-collapse" id="navcol-1">
					<div id="header"></div>
						<p class="navbar-text navbar-right">
							<a class="navbar-link login" href="./login.html">Log In</a>
							<a class="btn btn-default action-button" role="button" href="#">Sign
								Up</a>
						</p>
				</div>

			</div>
		</nav>

	<div class="container" id="registration-form">
		<div class="frm" style="height: 580px;">
			<h1>Sign up</h1>
			<form>
			<div class="form-group">
					<label for="firstname">First Name:</label> <input type="text"
						class="form-control" id="firstname" placeholder="Enter firstname">
				</div>
				<div class="form-group">
					<label for="lastname">Last Name:</label> <input type="text"
						class="form-control" id="lastname" placeholder="Enter lastname">
				</div>
				<div class="form-group">
					<label for="username">Username:</label> <input type="text"
						class="form-control" id="username" placeholder="Enter username">
				</div>
				<div class="form-group">
					<label for="email">Email:</label> <input type="email"
						class="form-control" id="email" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label> <input type="password"
						class="form-control" id="password" placeholder="Enter password">
				</div>
				<div class="form-group">
					<button id="signup" type="submit" class="btn btn-success btn-lg">Submit</button>
				</div>
			</form>
		</div>
	</div>


	</div>


	<div id="footer"></div>

</body>

</html>
